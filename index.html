<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bull Semen Catalog</title>
  <link rel="stylesheet" href="./style.css" /> <!-- Your CSS file -->
</head>
<body>

  <!-- Login Section -->
  <div id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;"></p>
    <button id="show-register-btn">Register</button>
  </div>

  <!-- Registration Section -->
  <div id="register-container" style="display: none;">
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <select id="reg-role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <button id="back-to-login">Back to Login</button>
  </div>

  <!-- Main App Content -->
  <div id="app-content" style="display: none;">
    <h1>Bull Semen Catalog</h1>
    <button id="logout-btn">Logout</button>
    <button id="add-btn">Add New Bull</button>
    <button id="toggle-favorites-btn" data-showing-favorites="false">Show Favorites</button>

    <!-- Add/Edit Bull Form -->
    <div id="bull-container" style="display: none;">
      <form id="add-bull-form">
        <input type="text" name="bull-name" placeholder="Bull Name" required>
        <input type="text" name="bull-breed" placeholder="Breed" required>
        <input type="number" name="bull-price" placeholder="Price (KES)" required>
        <input type="text" name="bull-traits" placeholder="Traits">
        <input type="number" name="bull-milk" placeholder="Milk Per Day (Liters)">
        <input type="text" name="bull-sire" placeholder="Sire">
        <input type="text" name="bull-dam" placeholder="Dam">
        <input type="text" name="bull-breeder" placeholder="Breeder">
        <input type="date" name="bull-dob" placeholder="Date of Birth">
        <input type="url" name="bull-image" placeholder="Image URL">
        <button type="submit">Add Bull</button>
        <button type="button" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>
      </form>
    </div>

    <!-- Bull List -->
    <div id="bull-list" class="bull-grid">
      <!-- JS will render bull cards here -->
    </div>
  </div>

  <script src="./index.js"></script> <!-- Your JS file -->
</body>
</html>
